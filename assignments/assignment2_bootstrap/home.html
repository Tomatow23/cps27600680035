<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" aria-describedby="first name">
                    <div id="emailHelp" class="form-text">First Name</div>
                  </div>
              </div>
              <div class="col">
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" aria-describedby="last name">
                    <div id="emailHelp" class="form-text">Last Name</div>
                  </div>
              </div>
            </div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="container text-center">
                <div class="row">
                  <div class="col-6">
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="city">
                        <div id="city" class="form-text">City</div>
                      </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        
                        <select class="form-select">
                            <option>Maine</option>
                            <option>Oregon</option>
                            <option selected="selected">Michigan</option>
                            <option>Washington</option>
                            <option>California</option>
                          </select>
                          <div id="state" class="form-text">State</div>
                        </div>
                    </div>
                  <div class="col">
                    <div class="mb-3">
                        <label for="zip" class="form-label">zip</label>
                        <input type="text" class="form-control" id="lname" aria-describedby="zip">
                        <div id="zip" class="form-text">zip</div>
                      </div>
                  </div>
                </div>
                </div>
                <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="check1" name="flex" value="something">
                            <label class="form-check-label">Male</label>
                          </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="check2" name="flex" value="something">
                            <label class="form-check-label">Female</label>
                          </div>
                          <div class="col-12">
                            <button class="btn btn-primary" type="submit">Register</button>
                          </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
